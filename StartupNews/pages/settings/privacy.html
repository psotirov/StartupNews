<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Privacy policy</title>
        
        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="settings.css" rel="stylesheet" />
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="privacy" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'help',width:'small'}">
            <div class="win-ui-light win-header" >
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">Privacy policy</div>
            </div>
 
            <div class="win-content">
                <div class="win-settings-section">
                    <p>This application does not collect any personal information.</p> 
                    <p>Internet access is only used to retreive data from the web.</p>
                    <p>This public data then is saved in your local storage only for caching purposes and offline reading.</p>
                </div>
            </div>
 
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
